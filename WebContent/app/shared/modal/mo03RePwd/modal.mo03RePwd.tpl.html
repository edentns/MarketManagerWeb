<div class="modal-header">
	<h3 class="modal-title">비밀번호 재설정</h3>
</div>
<div class="modal-body" style="max-width:550px">
	<form name="rePwdForm" style="padding: 10px;">
		<div>
			<table>
				<col width="90"><col width="100%">
				<tr><td colspan='2'>가입하실때 입력한 이메일을 입력해 주세요.</td></tr>
				<tr><td colspan='2'>등록하신 이메일로</td></tr>
				<tr><td colspan='2'>비밀번호 재설정 링크를 보내드립니다.</td></tr>
				<tr>
					<td><code>*</code>이메일주소</td>
				    <td><input class="form-control" id="rePwdEmail" type="text" title="이메일주소입력" placeholder="이메일주소를 입력해주세요." data-ng-model="rePwdVO.email" required>
				    </td>
				</tr>
			</table>
		</div>
		<div class="modal-footer">
			<button type="submit" class="btn btn-primary" title="다음" data-ng-click="rePwdVO.doConfirm()" data-ng-disabled="rePwdForm.$invalid">확인</button>
			<button class="btn btn-warning" title="취소" data-ng-click="rePwdVO.doCancle()">취소</button>
		</div>
	</form>
</div>
