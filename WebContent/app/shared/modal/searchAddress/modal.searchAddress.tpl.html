	<h3 class="modal-title">주소검색창</h3>
</div> -->
<div class="modal-body postcodify_popup_layer ie6fix"">
	<div class="simple-search">
		<form class="col-xs-12 left-group">
			<input type="text" eden-type="kor" class="form-control" title="검색어 입력" data-ng-model="searchCompanyVO.searchWord" autofocus>
			<button type="submit" class="btn btn-primary" data-ng-click="searchCompanyVO.doInquiry()" title="">검색</button>
		</form>
	</div>
	<div >
		<table ng-table="searchCompanyVO.tbl.tableParams" class="table table-bordered no-footer">
			<tr data-ng-if="searchCompanyVO.isSearchStatus && searchCompanyVO.data.length>0"
				ng-repeat="companyInfo in $data"
				ng-click="searchCompanyVO.changeSelected(companyInfo)"
				ng-dblclick="searchCompanyVO.doDblConfirm(companyInfo)"
				ng-class="{'success': companyInfo.selected}">
				<td data-title="'주소명'" header-class="ta-c" sortable="'c_NAME'">
					{{companyInfo.c_NAME}}
				</td>
			</tr>
			<tr data-ng-if="searchCompanyVO.isSearchStatus && searchCompanyVO.data.length==0">
				<td><span>검색된 주소가 없습니다.</span></td>
			</tr>
			<tr data-ng-if="!searchCompanyVO.isSearchStatus">
				<td><span>주소를 검색해주세요.</span></td>
			</tr>
		</table>
		<table>
			<tr><th>구분</th><th>사용할 검색어</th><th>검색 예</th></tr>
			<tr><td>도로명주소</td><td>도로명 + 번호</td><td>세종대로 110</td></tr>
			<tr><td>지번주소</td><td>동·리 + 번지</td><td>부산 연산동 1000</td></tr>
			<tr class="postcodify_building_search"><td>건물명</td><td>빌딩 또는 아파트단지명</td><td>수곡동 주공3차</td></tr>
			<tr><td>사서함</td><td>사서함명 + 번호</td><td>광화문우체국사서함 123-4</td></tr>
			<ul>
				<li><span>시·군·구·읍·면 등은 쓰지 않아도 되지만,</span> <span>쓰실 경우 반드시 띄어쓰기를 해 주세요.</span></li>
				<li><span>도로명에 포함된 "××번길" 등 숫자도</span> <span>잊지 말고 써 주세요.</span></li>
				<li><span>건물명보다는 번호가 포함된 정확한 주소로</span> <span>검색하는 것이 빠르고 정확합니다.</span></li>
			</ul>
		</table>
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-primary" title="주소 확인" data-ng-click="searchCompanyVO.doConfirm()">확인</button>
		<button type="button" class="btn btn-warning" title="취소" data-ng-click="searchCompanyVO.doCancle()">취소</button>
	</div>
</div>
