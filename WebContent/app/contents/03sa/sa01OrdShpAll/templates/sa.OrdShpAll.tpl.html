<div id="app-content" class="col-xs-12 col-sm-10">
    <div class="row">
        <div id="app-content-header">
            <ol class="breadcrumb">
                <li><a href="#99sy/syDashboard"><i class="fa fa-home fa-2x"></i></a></li>
                <li><a href="#03sa/saOrdShpAll">주문·배송 / 주문·배송종합</a></li>
            </ol>
        </div>
    </div>
    
    <div class="row">
        <!-- 검색 -->
        <div class="content-area-container col-xs-12" style="margin:0px 0px -5px 0px;" id="searchId">
        	<div data-content-box-layer data-box-title="ordAllDataVO.boxTitle" data-is-open="ordAllDataVO.isOpen(val)">
                <form class="search-type1" id="myForm">
                	<table>
                        <colgroup>
                            <col style="width: 7%;">
                            <col style="width: 18%;">
                            <col style="width: 7%;">
                            <col style="width: 23%;">
                            <col style="width: 7%;">
                            <col style="width: 18%;">
                            <col style="width: 7%;">
                            <col style="width: 18%;">
                        </colgroup>
                        <tbody>
                        <tr>
                            <th>마켓명</th>
                            <td>
                            	<co01-mcbox title="마켓명" model="ordAllDataVO.ordMrkNameMo" options="ordAllDataVO.ordMrkNameOp" setting="ordAllDataVO.setting" style="width:100%;">
        						</co01-mcbox> 
                            </td>
                            <th>상품명</th>
                            <td>
                            	<input data-ng-model="ordAllDataVO.procName.value"
                            			focus="ordAllDataVO.procName.focus"
                            			title="상품명"
                            			data-eden-type="kor" 
                            			type="text" 
                            			class="form-control" style="width:100%;"/>
                            </td>		
                            <th>주문상태</th>
                            <td>            
       							<co01-mcbox id="shpbyord-status" title="주문상태" model="ordAllDataVO.ordStatusMo" options="ordAllDataVO.ordStatusOp" setting="ordAllDataVO.setting"  style="width:100%;">
        						</co01-mcbox>        						
                            </td>   
                            <th>주문번호</th>
                            <td>     
					            <input data-ng-model="ordAllDataVO.orderNo.value"
                            			focus="ordAllDataVO.orderNo.focus"
                            			title="주문번호"
                            			data-eden-type="kor" 
                            			type="text" 
                            			class="form-control" style="width:100%;"/>
                            </td>         
                        </tr>
                        <tr>
                            <th>구매자/수취인</th>
                            <td>                            	              	
                            	<input data-ng-model="ordAllDataVO.buyerName.value"
                            			focus="ordAllDataVO.buyerName.focus"
                            			title="구매자/수취인"
                            			data-eden-type="kor" 
                            			type="text" 
                            			class="form-control" style="width:100%;"/>
                            </td>
                            <th></th>
                            <td></td>
                            <th></th>
                            <td></td>
                            <th></th>
                            <td></td>                            
                        </tr>
                        <tr>
                            <th>기간</th>                            
                            <td>
                            	<select ng-model="ordAllDataVO.betweenDateOptionMo"
        								ng-options="option.CD_DEF as option.NM_DEF for option in ordAllDataVO.betweenDateOptionOp"
        								class="form-control"
        								style="width: 100%">
        						</select>	
                            </td>
                            <td colspan="6">                            	              	
                            	<div class="frm-group" data-date-search-group="ordAllDataVO.datesetting" style="display:inline-block;"></div>
                            </td>
                        </tr>
                        </tbody>
                    </table>         		     
                    <div class="btn-group1 mt-10">
                        <kendo-button type="submit" class="k-primary" title="검색" data-ng-click="ordAllDataVO.inQuiry()" style="width:70px;">검색</kendo-button>
                        <kendo-button type="botton" title="초기화" data-ng-click="ordAllDataVO.inIt()" style="width:70px;">초기화</kendo-button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- 주문 목록 -->          
		<div class="content-area-container col-xs-12" style="padding:0px 0px 0px 0px;">	
			<kendo-tooltip options="grdOrdAllVO.tooltipOptions">			
		        <div id="divOrdAllGrd" kendo-grid="ordallkg" options="grdOrdAllVO">	        	
		        </div>         
			</kendo-tooltip>
        </div>
	</div>
</div>

<!-- 주문 조회 detail 그리드 -->
<script id="ordall_detail_template" type="text/x-kendo-template">
	<div id="detailGrid"></div>
</script>

<!-- 주문 배송 종합 그리드 툴바 템플릿  -->
<script id="ordall_toolbar_template" type="text/x-kendo-template">
	<a class="k-button k-button-icontext k-grid-ordall-delay"><span class="k-icon k-i-check"></span>배송지연</a>
	<a class="k-button k-button-icontext k-grid-ordall-cencel"><span class="k-icon k-i-check"></span>주문취소</a>
	<a class="k-button k-button-icontext k-grid-ordall-output"><span class="k-icon k-i-check"></span>송장출력</a>            
	<a class="k-button k-button-icontext k-grid-ordall-send"><span class="k-icon k-i-check"></span>배송정보 전송하기</a>	
</script>

    width: 100%;
