<div id="app-content" class="col-xs-12 col-sm-10">
    <div class="row">
        <div id="app-content-header">
            <ol class="breadcrumb">
                <li><a href="#99sy/syDashboard"><i class="fa fa-home fa-2x"></i></a></li>
                <li><a href="#03sa/saShpIng"> 주문·배송 / 배송 / 배송중</a></li>
            </ol>
        </div>
    </div>
    
    <div class="row">
        <!-- 검색 -->
        <div class="content-area-container col-xs-12" style="margin:0px 0px -5px 0px;">
        	<div data-content-box-layer data-box-title="shippingDataVO.boxTitle" data-is-open="shippingDataVO.isOpen(val)">
                <form class="search-type1" id="myForm">
                	<table>
                        <colgroup>
                            <col style="width: 7%;">
                            <col style="width: 18%;">
                            <col style="width: 7%;">
                            <col style="width: 23%;">
                            <col style="width: 7%;">
                            <col style="width: 18%;">
                            <col style="width: 7%;">
                            <col style="width: 18%;">
                        </colgroup>
                        <tbody>
                        <tr>
                            <th>마켓명</th>
                            <td>
                            	<co01-mcbox title="마켓명" model="shippingDataVO.ordMrkNameMo" options="shippingDataVO.ordMrkNameOp" setting="shippingDataVO.setting" style="width:100%;">
        						</co01-mcbox> 
                            </td>
                            <th>상품명</th>
                            <td>
                            	<input data-ng-model="shippingDataVO.procName.value"
                            			focus="shippingDataVO.procName.focus"
                            			title="상품명"
                            			data-eden-type="kor" 
                            			type="text" 
                            			class="form-control" style="width:100%;"/>
                            </td>		
                            <th>주문상태</th>
                            <td>            
       							<co01-mcbox id="shpbyord-status" title="주문상태" model="shippingDataVO.ordStatusMo" options="shippingDataVO.ordStatusOp" setting="shippingDataVO.setting"  style="width:100%;">
        						</co01-mcbox>        						
                            </td>   
                            <th>주문번호</th>
                            <td>     
					            <input data-ng-model="shippingDataVO.orderNo.value"
                            			focus="shippingDataVO.orderNo.focus"
                            			title="주문번호"
                            			data-eden-type="kor" 
                            			type="text" 
                            			class="form-control" style="width:100%;"/>
                            </td>         
                        </tr>
                        <tr>
                            <th>구매자/수취인</th>
                            <td>                            	              	
                            	<input data-ng-model="shippingDataVO.buyerName.value"
                            			focus="shippingDataVO.buyerName.focus"
                            			title="구매자/수취인"
                            			data-eden-type="kor" 
                            			type="text" 
                            			class="form-control" style="width:100%;"/>
                            </td>
                            <th></th>
                            <td></td>
                            <th></th>
                            <td></td>
                            <th></th>
                            <td></td>                            
                        </tr>
                        <tr>
                            <th>기간</th>                            
                            <td>
                            	<select ng-model="shippingDataVO.betweenDateOptionMo"
        								ng-options="option.CD_DEF as option.NM_DEF for option in shippingDataVO.betweenDateOptionOp"
        								class="form-control"
        								style="width: 100%">
        						</select>	
                            </td>
                            <td colspan="6">                            	              	
                            	<div class="frm-group" data-date-search-group="shippingDataVO.datesetting" style="display:inline-block;"></div>
                            </td>
                        </tr>
                        </tbody>
                    </table>         		     
                    <div class="btn-group1 mt-10">
                        <kendo-button type="submit" class="k-primary" title="검색" data-ng-click="shippingDataVO.inQuiry()" style="width:70px;">검색</kendo-button>
                        <kendo-button type="botton" title="초기화" data-ng-click="shippingDataVO.inIt()" style="width:70px;">초기화</kendo-button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- 주문 목록 입니다 -->          
		<div class="content-area-container col-xs-12" style="padding:0px 0px 0px 0px;">			
			<kendo-tooltip options="grdShippngVO.tooltipOptions">									
		        <div id="divShippingGrd" kendo-grid="shippingkg" options="grdShippngVO">
		        </div>	            
		    </kendo-tooltip>
        </div>
    </div>
</div>

<!-- 주문 취소 팝업 -->
<script id="shipping_popup_template" type="text/x-kendo-template">
<div class="not_pop_title">
	<h4>배송정보 수정</h4>
</div>
<table class="table signal" data-uid="#= uid #">
	<colgroup>
      <col style="width: 14%;">
      <col style="width: 30%;">
      <col style="width: 14%;">
      <col style="width: 30%;">
    </colgroup>
    <tbody>	
	<tr class="border-bottom-line border-top-line">	
		<td class="active border-right-line">
			마켓
		</td>
		<td class="border-right-line">
			#if(NM_MRK){ #
			#: NM_MRK #
			#}#
		</td>
		<td class="active border-right-line">
			상품주문번호
		</td>
		<td>
			#if(NO_MRKITEMORD){ #
			#: NO_MRKITEMORD #
			#}#
		</td>
	</tr>
	<tr class="border-bottom-line">
		<td class="active border-right-line">
			상품코드
		</td>
		<td colspan="3">
			#if(NO_MRKITEM){ #
			#: NO_MRKITEM #
			#}#	
		</td>
	</tr>
	<tr class="border-bottom-line">
		<td class="active border-right-line">
			상품명
		</td>
		<td colspan="3">
			#if(NM_MRKITEM){ #
			#: NM_MRKITEM #
			#}#
		</td>
	</tr>
	<tr class="border-bottom-line">
		<td class="active border-right-line">
			구매자
		</td>
		<td class="border-right-line">
			#if(NM_PCHR){ #
			#: NM_PCHR #
			#}#	
		</td>
		<td class="active border-right-line">
			배송방법
		</td>
		<td>
			#if(DC_SHPWAY){ #
			#: DC_SHPWAY #
			#}#			
		</td>
	</tr>
	<tr class="border-bottom-line">
		<td class="active border-right-line">
			구매수량
		</td>
		<td class="ta-r">
			#if(QT_ORD){ #
			#: QT_ORD #
			#}#

		<td class="active border-right-line">
		</td>
		<td>
		</td>
	</tr>	
	<tr class="border-bottom-line">
		<td class="active border-right-line">
			<code>*</code>택배사
		</td>
		<td>
			<select kendo-drop-down-list
				k-options="shippingDataVO.parsCodeOptions"
				name="CD_PARS_INPUT"
				data-bind="value: CD_PARS_INPUT"
                style="width: 100%">
			</select>	
		</td>
		<td colspan="2">
		</td> 
	</tr>
	<tr class="border-bottom-line">
		<td class="active border-right-line">
			<code>*</code>송장번호
		</td>
		<td colspan="3" class="ta-l">
          <input 
			 type="text" 
             name="NO_INVO" 
             data-bind="value: NO_INVO"
             class="k-textbox"
             style="width: 50%;" />
        </td> 
	</tr>
	</tbody>
</table>
</script>

<!-- 주문 조회 그리드 툴바 템플릿 -->
