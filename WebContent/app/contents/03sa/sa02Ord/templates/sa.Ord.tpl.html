<div id="app-content" class="col-xs-12 col-sm-10">
    <div class="row">
        <div id="app-content-header">
            <ol class="breadcrumb">
                <li><a href="#99sy/syDashboard"><i class="fa fa-home fa-2x"></i></a></li>
                <li><a href="#03sa/saOrd">주문관리 / 주문</a></li>
            </ol>
        </div>
    </div>
    
    <div class="row">
        <!-- 검색 -->
        <div class="content-area-container col-xs-12" style="margin:0px 0px -5px 0px;">
        	<div data-content-box-layer data-box-title="ordDataVO.boxTitle" data-is-open="ordDataVO.isOpen(val)">
                <form class="search-type1" id="myForm">
                	<table>
                        <colgroup>
                            <col style="width: 7%;">
                            <col style="width: 18%;">
                            <col style="width: 7%;">
                            <col style="width: 23%;">
                            <col style="width: 7%;">
                            <col style="width: 18%;">
                            <col style="width: 7%;">
                            <col style="width: 18%;">
                        </colgroup>
                        <tbody>
                        <tr>
                            <th>마켓명</th>
                            <td>
                            	<co01-mcbox id="cs-mrk" title="마켓명" model="ordDataVO.ordMrkNameMo" options="ordDataVO.ordMrkNameOp" setting="ordDataVO.setting"  style="width:100%;">
        						</co01-mcbox> 
                            </td>
                            <th>상품명</th>
                            <td>
                            	<input data-ng-model="ordDataVO.procName.value"
                            			focus="ordDataVO.procName.focus"
                            			title="상품명"
                            			data-eden-type="kor" 
                            			type="text" 
                            			class="form-control" style="width:100%;"/>
                            </td>		
                            <th>주문상태</th>
                            <td>            
       							<co01-mcbox id="cs-status" title="주문상태" model="ordDataVO.ordStatusMo" options="ordDataVO.ordStatusOp" setting="ordDataVO.setting"  style="width:100%;">
        						</co01-mcbox>        						
                            </td>   
                            <th>주문번호</th>
                            <td>     
					            <input data-ng-model="ordDataVO.orderNo.value"
                            			focus="ordDataVO.orderNo.focus"
                            			title="구매자/수취인"
                            			data-eden-type="kor" 
                            			type="text" 
                            			class="form-control" style="width:100%;"/>
                            </td>         
                        </tr>
                        <tr>
                            <th>구매자/수취인</th>
                            <td>                            	              	
                            	<input data-ng-model="ordDataVO.buyerName.value"
                            			focus="ordDataVO.buyerName.focus"
                            			title="구매자/수취인"
                            			data-eden-type="kor" 
                            			type="text" 
                            			class="form-control" style="width:100%;"/>
                            </td>
                            <th>담당자(주문확정)</th>
                            <td>                            	              	
                            	<input data-ng-model="ordDataVO.admin.value"
                            			focus="ordDataVO.orderNo.focus"
                            			title="담당자(주문확정)"
                            			data-eden-type="kor" 
                            			type="text" 
                            			class="form-control" style="width:100%;"/>
                            </td>
                            <th>
                            </th>
                            <td>
                            </td>
                            <th>
                            </th>
                            <td>
                            </td>                            
                        </tr>
                        <tr>
                            <th>기간</th>                            
                            <td>
                            	<select ng-model="ordDataVO.betweenDateOptionMo"
        								ng-options="option.CD_DEF as option.NM_DEF for option in ordDataVO.betweenDateOptionOp"
        								class="form-control"
        								style="width: 100%">
        						</select>	
                            </td>
                            <td colspan="6">                            	              	
                            	<div class="frm-group" data-date-search-group="ordDataVO.datesetting" style="display:inline-block;"></div>
                            </td>
                        </tr>
                        </tbody>
                    </table>         		     
                    <div class="btn-group1 mt-10">
                        <kendo-button type="submit" class="k-primary" title="검색" data-ng-click="ordDataVO.inQuiry()" style="width:70px;">검색</kendo-button>
                        <kendo-button type="botton" title="초기화" data-ng-click="ordDataVO.inIt()" style="width:70px;">초기화</kendo-button>
                    </div>
                </form>
            </div>
        </div>
                
        <!-- 주문 목록 -->          
		<div class="content-area-container col-xs-12" style="padding:0px 0px 0px 0px;">		
			<kendo-tooltip options="gridOrdVO.tooltipOptions">		
		        <div id="divOrdGrd" kendo-grid="ordkg" options="gridOrdVO">
		        </div>	            
		    </kendo-tooltip>
        </div>
    </div>
</div>

<!-- 주문 취소 팝업 -->
<script id="ord_popup_template" type="text/x-kendo-template">
<div class="not_pop_title"><h4>주문 취소 입력</h4></div>
<table class="table signal">
	<colgroup>
      <col style="width: 14%;">
      <col style="width: 30%;">
      <col style="width: 14%;">
      <col style="width: 30%;">
    </colgroup>
    <tbody data-uid="#= uid #">	
	<tr class="border-bottom-line border-top-line">	
		<td class="active border-right-line">
			마켓
		</td>
		<td class="border-right-line">
			#if(NM_MRK){ #
			#: NM_MRK #
			#}#
		</td>
		<td class="active border-right-line">
			상품주문번호
		</td>
		<td>
			#if(NO_MRKITEMORD){ #
			#: NO_MRKITEMORD #
			#}#
		</td>
	</tr>
	<tr class="border-bottom-line">
		<td class="active border-right-line">
			상품코드
		</td>
		<td colspan="3">
			#if(NO_MRKITEM){ #
			#: NO_MRKITEM #
			#}#	
		</td>
	</tr>
	<tr class="border-bottom-line">
		<td class="active border-right-line">
			상품명
		</td>
		<td colspan="3">
			#if(NM_MRKITEM){	 #
			#: NM_MRKITEM 		#
			#}					#
		</td>
	</tr>
	<tr class="border-bottom-line">
		<td class="active border-right-line">
			구매자
		</td>
		<td class="border-right-line">
			#if(NM_PCHR){ #
			#: NM_PCHR #
			#}#	
		</td>
		<td class="active border-right-line">
			배송방법
		</td>
		<td>
			#if(DC_SHPWAY){ #
			#: DC_SHPWAY #
			#}#			
		</td>
	</tr>
	<tr class="border-bottom-line">
		<td class="active border-right-line">
			구매수량
		</td>
		<td class="ta-r">
			#if(QT_ORD){ #
			#: QT_ORD #
			#}#

		<td class="active border-right-line">
		</td>
		<td>
		</td>
	</tr>
	<tr class="border-bottom-line">
		<td class="active border-right-line">
			<code>*</code>취소사유코드
		</td>
		<td>
			<select kendo-drop-down-list
                k-options="ordDataVO.cancelCodeOp"
				name="CD_CCLRSN"
				data-bind="value: CD_CCLRSN"
                style="width: 100%">
			</select>
		</td>
		<td colspan="2">
		</td> 
	</tr>
	<tr class="border-bottom-line">
		<td class="active border-right-line">
			<code>*</code>주문취소사유
		</td>
		<td colspan="3">			
			<textarea class="k-textbox" name="DC_CCLRSNCTT" data-bind="value: DC_CCLRSNCTT" style="width:100%; height:150px;"></textarea>
		</td> 
	</tr>
	</tbody>
</table>
</script>
