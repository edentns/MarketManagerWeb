<div id="app-content" class="col-xs-12 col-sm-10">
    <div class="row">
        <div id="app-content-header">
            <ol class="breadcrumb">
                <li><a href="#99sy/syDashboard"><i class="fa fa-home fa-2x"></i></a></li>
                <li><a href="#03sa/saOrd">주문관리</a></li>
            </ol>
        </div>
    </div>
    
    <div class="row">
        <!-- 검색 -->
        <div class="content-area-container col-xs-12">
        	<div data-content-box-layer data-box-title="csDataVO.boxTitle">
                <form class="search-type1" id="myForm">
                	<table>
                        <colgroup>
                            <col style="width: 7%;">
                            <col style="width: 18%;">
                            <col style="width: 7%;">
                            <col style="width: 23%;">
                            <col style="width: 7%;">
                            <col style="width: 18%;">
                            <col style="width: 7%;">
                            <col style="width: 18%;">
                        </colgroup>
                        <tbody>
                        <tr>
                            <th>마켓명</th>
                            <td>
                            	<co01-mcbox id="cs-mrk" title="마켓명" model="csDataVO.csMrkNameMo" options="csDataVO.csMrkNameOp " setting="csDataVO.setting"  style="width:100%;">
        						</co01-mcbox> 
                            </td>
                            <th>상품명</th>
                            <td>
                            	<input data-ng-model="csDataVO.procName.value"
                            			focus="csDataVO.procName.focus"
                            			title="상품명"
                            			data-eden-type="kor" 
                            			type="text" 
                            			class="form-control" style="width:100%;"/>
                            </td>		
                            <th>주문상태</th>
                            <td>            
       							<co01-mcbox id="cs-status" title="주문상태" model="csDataVO.csStatusMo" options="csDataVO.csStatusOp" setting="csDataVO.setting"  style="width:100%;">
        						</co01-mcbox>        						
                            </td>   
                            <th>주문번호</th>
                            <td>     
					            <co01-mcbox id="cs-code" title="주문번호" model="csDataVO.csQuestionCodeMo" options="csDataVO.csQuestionCodeOp" setting="csDataVO.setting"  style="width:100%;">
        						</co01-mcbox> 
                            </td>         
                        </tr>
                        <tr>
                            <th>구매자/수취인</th>
                            <td>                            	              	
                            	<input data-ng-model="csDataVO.buyerName.value"
                            			focus="csDataVO.buyerName.focus"
                            			title="구매자/수취인"
                            			data-eden-type="kor" 
                            			type="text" 
                            			class="form-control" style="width:100%;"/>
                            </td>
                            <th>담당자(주문확정)</th>
                            <td>                            	              	
                            	<input data-ng-model="csDataVO.orderNo.value"
                            			focus="csDataVO.orderNo.focus"
                            			title="담당자(주문확정)"
                            			data-eden-type="kor" 
                            			type="text" 
                            			class="form-control" style="width:100%;"/>
                            </td>
                            <th>
                            </th>
                            <td>
                            </td>
                            <th>
                            </th>
                            <td>
                            </td>                            
                        </tr>
                        <tr>
                            <th>기간</th>
                            <td colspan="7">                            	              	
                            	<div class="frm-group" data-date-search-group="csDataVO.datesetting" style="display:inline-block;"></div>
                            </td>
                        </tr>
                        </tbody>
                    </table>         		     
                    <div class="btn-group1 mt-20">
                        <kendo-button type="submit" class="k-primary" title="검색" data-ng-click="csDataVO.inQuiry()" style="width:70px;" >검색</kendo-button>
                        <kendo-button type="botton" title="초기화" data-ng-click="csDataVO.inIt()" style="width:70px;" >초기화</kendo-button>
                    </div>
                    <br/>
                    <p class="text-center">총  <strong>{{csDataVO.dataTotal}}</strong>건이 검색되었습니다.</p>
                </form>
            </div>
        </div>
                
        <!-- 주문 리스트 -->          
		<div class="content-area-container col-xs-12" style="padding:50px 0px 0px 0px;">				
	        <div id="divCsGrd" kendo-grid="ordkg" options="gridCsVO">
	        </div>	            
        </div>
    </div>
</div>

<!-- cs 답변등록 팝업 그리드 -->
<script id="ord_popup_template" type="text/x-kendo-template">
<div class="not_pop_title"><h3><span class="k-icon k-edit"></span>문의 답변 등록</h3></div>
<table class="signal">
	<colgroup>
      <col style="width: 14%;">
      <col style="width: 30%;">
      <col style="width: 14%;">
      <col style="width: 30%;">
    </colgroup>
    <tbody data-uid="#= uid #">	
	<tr class="border-bottom-line border-top-line">	
		<td class="border-right-line">
			마켓
		</td>
		<td class="border-right-line">
			#if(NM_MRK){ #
			#: NM_MRK #
			#}#
		</td>
		<td class="border-right-line">
			주문번호
		</td>
		<td class="border-right-line">
			#if(NO_MRKORD){ #
			#: NO_MRKORD #
			#}#
		</td>
	</tr>
	<tr class="border-bottom-line">
		<td class="border-right-line">
			상품코드
		</td>
		<td class="border-right-line" colspan="3">
			#if(CD_MRKITEM){ #
			#: CD_MRKITEM #
			#}#	
		</td>
	</tr>
	<tr class="border-bottom-line">
		<td class="border-right-line">
			상품명/옵션
		</td>
		<td class="border-right-line" colspan="3">
			#if(NM_MRKITEM){ #
			#: NM_MRKITEM #
			#}#
		</td>
	</tr>
	<tr class="border-bottom-line">
		<td class="border-right-line">
			문의자
		</td>
		<td class="border-right-line">
			#if(NM_INQ){ #
			#: NM_INQ #
			#}#	
		</td>
		<td class="border-right-line">
			문의일시
		</td>

			#if(DTS_INQREG){ #
			#: DTS_INQREG #
			#}#

		<td class="border-right-line">
			문의구분
		</td>

			#}#

		<td class="border-right-line">
			답변내용
		</td>

			<textarea class="k-textbox" name="DC_ANSCTT" data-bind="value: DC_ANSCTT" style="width:100%; height:150px;"></textarea>
		</td> 
	</tr>
	</tbody>
</table>
</script>
