<div id="app-content" class="col-xs-12 col-sm-10">
    <div class="row">
        <div id="app-content-header">
            <ol class="breadcrumb">
                <li><a href="#99sy/syDashboard"><i class="fa fa-home fa-2x"></i></a></li>
                <li><a href="#03sa/saOrd">주문·배송 / 신규주문</a></li>
            </ol>
        </div>
    </div>
    
    <div class="row">
        <!-- 검색 -->
        <div class="content-area-container col-xs-12" style="margin:0px 0px -5px 0px;" id="searchId">
        	<div data-content-box-layer data-box-title="ordDataVO.boxTitle" data-is-open="ordDataVO.isOpen(val)">
                <form class="search-type1" id="myForm">
                	<table>
                        <colgroup>
                            <col style="width: 7%;">
                            <col style="width: 18%;">
                            <col style="width: 7%;">
                            <col style="width: 23%;">
                            <col style="width: 7%;">
                            <col style="width: 18%;">
                            <col style="width: 7%;">
                            <col style="width: 18%;">
                        </colgroup>
                        <tbody>
                        <tr>
                            <th>마켓명</th>
                            <td>
                            	<co01-mcbox id="cs-mrk" title="마켓명" model="ordDataVO.ordMrkNameMo" options="ordDataVO.ordMrkNameOp" setting="ordDataVO.setting"  style="width:100%;">
        						</co01-mcbox> 
                            </td>
                            <th>상품명</th>
                            <td>
                            	<input data-ng-model="ordDataVO.procName.value"
                            			focus="ordDataVO.procName.focus"
                            			title="상품명"
                            			data-eden-type="kor" 
                            			type="text" 
                            			class="form-control" style="width:100%;"/>
                            </td>		
                            <th>주문상태</th>
                            <td>            
       							<co01-mcbox id="cs-status" title="주문상태" model="ordDataVO.ordStatusMo" options="ordDataVO.ordStatusOp" setting="ordDataVO.setting"  style="width:100%;">
        						</co01-mcbox>        						
                            </td>   
                            <th>주문번호</th>
                            <td>     
					            <input data-ng-model="ordDataVO.orderNo.value"
                            			focus="ordDataVO.orderNo.focus"
                            			title="구매자/수취인"
                            			data-eden-type="kor" 
                            			type="text" 
                            			class="form-control" style="width:100%;"/>
                            </td>         
                        </tr>
                        <tr>
                            <th>구매자/수취인</th>
                            <td>                            	              	
                            	<input data-ng-model="ordDataVO.buyerName.value"
                            			focus="ordDataVO.buyerName.focus"
                            			title="구매자/수취인"
                            			data-eden-type="kor" 
                            			type="text" 
                            			class="form-control" style="width:100%;"/>
                            </td>
                            <th>담당자(주문확정)</th>
                            <td>                            	              	
                            	<input data-ng-model="ordDataVO.admin.value"
                            			focus="ordDataVO.orderNo.focus"
                            			title="담당자(주문확정)"
                            			data-eden-type="kor" 
                            			type="text" 
                            			class="form-control" style="width:100%;"/>
                            </td><th></th><td></td><th></th><td></td>                            
                        </tr>
                        <tr>
                            <th>기간</th>                            
                            <td>
                            	<select ng-model="ordDataVO.betweenDateOptionMo"
        								ng-options="option.CD_DEF as option.NM_DEF for option in ordDataVO.betweenDateOptionOp"
        								class="form-control"
        								style="width: 100%">
        						</select>	
                            </td>
                            <td colspan="6">                            	              	
                            	<div class="frm-group" data-date-search-group="ordDataVO.datesetting" style="display:inline-block;"></div>
                            </td>
                        </tr>
                        </tbody>
                    </table>         		     
                    <div class="btn-group1 mt-10">
                        <kendo-button type="submit" class="k-primary" title="검색" data-ng-click="ordDataVO.inQuiry()" 
                        analytics-on="click" analytics-event="pc/click" analytics-category="신규주문" analytics-label="신규주문 조회"     
                        style="width:70px;">검색</kendo-button>
                        <kendo-button type="botton" title="초기화" data-ng-click="ordDataVO.inIt()" style="width:70px;">초기화</kendo-button>
                    </div>
                </form>
            </div>
        </div>
                
        <!-- 주문 목록 -->          
		<div class="content-area-container col-xs-12" style="padding:0px 0px 0px 0px;">		
			<kendo-tooltip options="gridOrdVO.tooltipOptions">		
		        <div id="divOrdGrd" kendo-grid="ordkg" options="gridOrdVO">
		        </div>	            
		    </kendo-tooltip>
        </div>
    </div>
</div>

<!-- 주문 조회 그리드 툴바 템플릿 -->
<script id="ord-toolbar-template" type="text/x-kendo-template">
	<a class="k-button k-button-icontext k-grid-ord cancel"><span class="k-icon k-i-close"></span>주문 취소</a>        
	<a class="k-button k-button-icontext k-grid-ord save"><span class="k-icon k-i-check"></span>주문 확정</a>  
</script>


<style>
.k-edit-form-container{
    width: 900px;
}
.k-popup-edit-form .k-edit-label{
    width: 20%;
    text-align: left;
}
.k-popup-edit-form .k-edit-field{
    width: 70%;
}
.k-popup-edit-form .k-edit-field > .k-textbox,
.k-popup-edit-form .k-edit-field > .k-widget:not(.k-tooltip){
    width: 98%;
}
.div-rows{
	border-bottom: solid 1px #bbdceb;	
}
.not_pop_title{
	padding: 10px;
}
.signal{    
    width: 99%;
    margin: 5px;
}
</style>
