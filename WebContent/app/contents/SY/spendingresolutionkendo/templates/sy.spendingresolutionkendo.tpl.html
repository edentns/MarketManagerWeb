<div id="app-content" class="col-xs-12 col-sm-10">
    <div class="row">
        <div id="app-content-header">
            <ol class="breadcrumb">
                <li><a href="#dashboard"><i class="fa fa-home fa-2x"></i></a></li>
                <li><a href="#admin/user/list">Admin</a></li>
                <li><a href="#admin/depart">지출결의서 처리</a></li>
            </ol>
        </div>
    </div>

    <!-- 지출결의서 처리 CONTENT Layer -->
    <div class="row">
		<div class="content-area-container col-xs-12">
			<div data-content-box-layer data-box-title="dateVO.boxTitle">
                <form class="search-type1">
                	<table>
                        <colgroup>
                            <col style="width: 10%;">
                            <col style="width: 15%;">
                            <col style="width: 10%;">
                            <col style="width: 15%;">
                            <col style="width: 10%;">
                            <col style="width: 15%;">
                            <col style="width: 10%;">
                            <col style="width: 15%;">
                        </colgroup>
                        <tbody>
                        <tr>
                            <th>시작일자</th>
                            <td><input kendo-date-picker ng-model="dateVO.dateString1" k-ng-model="dateVO.dateObject1" k-options="dateOptions" style="width:100%;"/></td>
                            <th>종료일자</th>
                            <td><input kendo-date-picker ng-model="dateVO.dateString2" k-ng-model="dateVO.dateObject2" k-options="dateOptions" style="width:100%;"/></td>
                            <th>회계일자</th>
                            <td><input kendo-date-picker ng-model="dateVO.dateString3" k-ng-model="dateVO.dateObject3" k-options="dateOptions" style="width:100%;"/></td>
                            <th>상태</th>
                            <td>
                            <select kendo-combo-box ng-model="dateVO.docstsString" k-ng-model="dateVO.docstsObject" style="width:100%">
                                <option>30</option>
                                <option>90</option>
                            </select>
                            </td>
                        </tr>
                        </tbody>
                    </table>                    
                    <div class="btn-group1 mt-20">
                        <button type="submit" class="btn btn-primary" title="결재문서명 수정" data-ng-click="dateVO.doUpdate()">결재문서명 수정</button>
                        <button type="submit" class="btn btn-primary" title="지출결의처리" data-ng-click="dateVO.doInquiry()">처리</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--/ 지출결의서 처리 CONTENT Layer END -->
    
    <!-- 지출결의서 처리 CONTENT Layer -->
    <div class="row">
		<div class="content-area-container col-xs-12">
			<div data-content-box-layer data-box-title="gridErpUserVO.boxTitle">
                <kendo-grid options="gridErpUserVO">
                </kendo-grid>
            </div>
        </div>
    </div>
    <!--/ 지출결의서 처리 CONTENT Layer END -->
</div>

<style type="text/css">
    .k-button
    {
    	padding: 5px;
    }
</style>
