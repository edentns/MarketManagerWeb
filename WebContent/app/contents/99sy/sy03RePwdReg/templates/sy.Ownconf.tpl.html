<div data-ng-if="!webApp.isLogin" id="login-page" class="col-xs-4 col-xs-offset-4" style="margin-top: 15%;">
	<div class="box">
		<div class="box-content">
			<form name="loginForm" style="padding: 10px;">
				<div class="ta-c">
					<h3 class="page-header" style="font-size:21px;">본인확인</h3>
				</div>
				<div class="form-group" style="height: auto; line-height: normal;">
					<h3 class="page-header" style="font-size:15px;">{{ownconfVO.message}}</h3>
				</div>
				<div class="ta-c">
					<button type="submit" class="btn btn-primary" style="width:100px;" title="Login"   data-ng-click="ownconfVO.doLogin()">로그인</button>
				</div>
				<div class="btn-group1 mt-10">
                	<span style="margin-left: 10px; color: red; font-weight: bold;">가입 승인 메일을 받으셔야 로그인을 할 수 있습니다.</span>
                </div>
			</form>
		</div>
	</div>
	<address id="login-address">
		<p>www.marketmanager/login/ebizone <span>{{loginVO.version}}</span></p>
	</address>
</div>
