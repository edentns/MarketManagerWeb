<div id="app-content" class="col-xs-12 col-sm-10">
    <div class="row">
        <div id="app-content-header">
            <ol class="breadcrumb">
                <li><a href="#99sy/syDashboard"><i class="fa fa-home fa-2x"></i></a></li>
                <li><a href="#99sy/syNotice">공지사항</a></li>
            </ol>
        </div>
    </div>
    
    <div class="row">
        <!-- 검색 -->
        <div class="content-area-container col-xs-12">
        	<div data-content-box-layer data-box-title="noticeDataVO.boxTitle">
                <form class="search-type1" id="myForm">
                	<table>
                        <colgroup>
                            <col style="width: 7%;">
                            <col style="width: 13%;">
                            <col style="width: 7%;">
                            <col style="width: 18%;">
                            <col style="width: 7%;">
                            <col style="width: 19%;">
                            <col style="width: 7%;">
                            <col style="width: 25%;">
                        </colgroup>
                        <tbody>
                        <tr>
                            <th>제목/내용</th>
                            <td>
                            	<input data-ng-model="noticeDataVO.contentText.value"
                            			focus="noticeDataVO.contentText.focus"
                            			title="제목/내용"
                            			data-eden-type="kor" 
                            			type="text" 
                            			class="form-control" style="width:100%;"/>
                            </td>		
                            <th>공지구분</th>
                            <td>            
       							<co01-mcbox id="notice-cd" title="공지구분" model="noticeDataVO.noticeCdModel" options="noticeDataVO.noticeCdVO" setting="noticeDataVO.setting"  style="width:100%;">
        						</co01-mcbox>        						
                            </td>       
                        </tr>
                        <tr>
                            <th>공지일자</th>
                            <td colspan="7">                            	              	
                            	<div class="frm-group" data-date-search-group="noticeDataVO.datesetting" style="display:inline-block;"></div>
                            </td>
                        </tr>
                        </tbody>
                    </table>		     
                    <div class="btn-group1 mt-20">
                        <kendo-button type="submit" class="k-primary" title="검색" data-ng-click="noticeDataVO.inQuiry()" style="width:70px;" >검색</kendo-button>
                        <kendo-button type="botton" title="초기화" data-ng-click="noticeDataVO.inIt()" style="width:70px;" >초기화</kendo-button>
                    </div>
                    <br/>
                    <p class="text-center">총  <strong>{{noticeDataVO.dataTotal}}</strong>건이 검색되었습니다.</p>
                </form>
            </div>
        </div>
                
        <!-- 승인 리스트 -->          
		<div class="content-area-container col-xs-12" style="padding:50px 0px 0px 0px;">				
	        <div id="divGrd" kendo-grid="nkg" options="gridNoticeVO">
	        </div>	            
        </div>
    </div>
</div>

<!-- 공지사항 조회 그리드 -->
<script id="ma_notice_template" type="text/x-kendo-template">		
     <tr data-uid="#= uid #">
        
		<td class="ta-r">
            <span class="seq ells"># if(ROW_NUM != ""){ #
								   #: ROW_NUM #
								   # } #
			</span>
        </td>
		
		<td class="ta-c">
            <span class="ells">#if (CD_NOTICE == "001") {# #="일반"# #}
   		        	   	        else if (CD_NOTICE == "002") {# #="긴급"# #}
   		        		        else {# #="기타"# #} #
			</span>
        </td>
		<td class="ta-c">
            <span class="ells"># if(NM_SUBJECT !== ""){ #
                               #: NM_SUBJECT # 
                               # } #
			</span>
        </td>
		<td class="ta-c">
            <span class="ells"># if(DC_CONTENT !== ""){ #
							   #: DC_CONTENT #
							   #} #
			</span>
        </td>
		<td class="ta-l">
            <span class="ells"># if(DTS_INSERT !== ""){ #
							   #: DTS_INSERT #
      						   # } #
			</span>
        </td>
		<td class="ta-l">
            <span class="ells"># if(NO_WRITE !== ""){ #
					    	   #: NO_WRITE #
 							   # } #
			</span>
        </td>
		<td class="ta-l">
            <span class="ells"># if(SY_FILES !== ""){ #
							   #: SY_FILES #
						       # } #
			</span>
        </td>
	</tr>
</script>


<script id="ma_notice_popup_template" type="text/x-kendo-template">
<table class="signal">
	<colgroup>
      <col style="width: 8%;">
      <col style="width: 20%;">
      <col style="width: 8%;">
      <col style="width: 31%;">
      <col style="width: 8%;">
      <col style="width: 23%;">
    </colgroup>
    <tbody data-uid="#= uid #">	
	<tr class="border-bottom-line border-top-line">	
		<td class="border-right-line">
			공지번호
		</td>
		<td class="border-right-line">
			<input type="text" data-bind="value: NO_NOTICE" class="k-textbox" readonly="readonly" > 
		</td>
		<td class="border-right-line">
			공지구분
		</td>
		<td class="border-right-line">
			<input type="text" data-bind="value: CD_NOTICE === '001' ? '일반' : '긴급'" class="k-textbox" readonly="readonly" >
		</td> 
		<td class="border-right-line">
		</td>
		<td class="border-right-line">
		</td>
	</tr>
	<tr class="border-bottom-line">
		<td class="border-right-line">
			우선순위
		</td>
		<td class="border-right-line">
			<input type="text" data-bind="value: SQ_NOTICE" class="k-textbox" readonly="readonly" >
		</td>
		<td class="border-right-line">
			작성자
		</td>
		<td class="border-right-line">
			<input type="text" class="k-textbox" data-bind="value: NO_WRITE" readonly="readonly" >
		</td>
		<td class="border-right-line">
			작성일시
		</td>
		<td class="border-right-line">
			<input type="text" class="k-textbox" data-bind="value: DTS_INSERT" readonly="readonly" >
		</td> 
	</tr>
	<tr class="border-bottom-line">
		<td class="border-right-line">
			공지제목
		</td>
		<td colspan="5" class="border-right-line">
			<input type="text" data-bind="value: NM_SUBJECT" class="k-textbox" readonly="readonly">
		</td> 
	</tr>
	<tr class="border-bottom-line">
		<td class="border-right-line">
			공지내용
		</td>
		<td colspan="5" class="border-right-line">
			<textarea data-bind="value: DC_CONTENT" readonly="readonly" rows="7"></textarea>
		</td> 
	</tr>
	<tr class="border-bottom-line">
		<td class="border-right-line" >
			첨부파일
		</td>
		<td id="fileInfo" colspan="5">
		</td>
	</tr>
	</tbody>
</table>
</script>
