<div id="app-content" class="col-xs-12 col-sm-10">
    <div class="row">
        <div id="app-content-header">
            <ol class="breadcrumb">
                <li><a href="#99sy/syDashboard"><i class="fa fa-home fa-2x"></i></a></li>
                <li><a href="#99sy/syMrk">마켓관리</a></li>
            </ol>
        </div>
    </div>
    
    <div class="row">
		<div class="content-area-container col-xs-12">
			<div data-content-box-layer data-box-title="dateVO.boxTitle" data-is-open="dateVO.isOpen(val)">
                <form class="search-type1">
                	<table>
                        <colgroup>
                            <col style="width: 10%;">
                            <col style="width: 15%;">
                            <col style="width: 10%;">
                            <col style="width: 15%;">
                            <col style="width: 10%;">
                            <col style="width: 15%;">
                        </colgroup>
                        <tbody>
                        <tr>
                            <th>마켓명</th>
                            <td>
                            	<co01-mcbox model="dateVO.selectedMrkIds" options="dateVO.MrkCodeList" setting="dateVO.settingMrk" ></co01-mcbox>
                            </td>
                            <th>연동상태</th>
                            <td>
                            	<co01-mcbox model="dateVO.selectedItlStatIds" options="dateVO.ItlStatCodeList" setting="dateVO.settingItlStat" ></co01-mcbox>
                            </td>
                            <th></th>
                            <td></td>
                        </tr>
                        <tr>
                        	<th>연동기간</th>
                        	<td colspan="5">
                        		<!-- <input kendo-date-picker ng-model="dateVO.dateString1" k-ng-model="dateVO.dateObject1" k-options="dateOptions" style="width:27%;"/>
                        		&nbsp;&nbsp;&nbsp;~&nbsp;&nbsp;&nbsp;
                        		<input kendo-date-picker ng-model="dateVO.dateString2" k-ng-model="dateVO.dateObject2" k-options="dateOptions" style="width:27%;"/>
                        		<kendo-button type="button" title="1일" data-ng-click="">1일</kendo-button>
                            	<kendo-button type="button" title="1주일" data-ng-click="">1주일</kendo-button>
                            	<kendo-button type="button" title="1개월" data-ng-click="">1개월</kendo-button> -->
                            	<div class="frm-group" data-date-search-group="dateVO.datesetting"></div>
                        	<td>
                        </tr>
                        </tbody>
                    </table>                    
                    <div class="btn-group1 mt-10">
                        <kendo-button type="submit "style="width:70px;" class="k-primary" title="검색" data-ng-click="dateVO.doInquiry()">검색</kendo-button>
                        <kendo-button type="botton" style="width:70px;" class="" title="초기화" data-ng-click="dateVO.doInit()">초기화</kendo-button>
                    </div>
                </form>
            </div>
        </div>
        <div class="content-area-container col-xs-12" style="padding:0px 0px 0px 0px; margin-top:-5px;">
	    	<div kendo-grid="mrkKg" options="gridMrkVO">
		    </div> 
	    </div>    
    </div>
</div>
