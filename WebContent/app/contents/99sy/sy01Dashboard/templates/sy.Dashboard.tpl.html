<div id="app-content" class="col-xs-12 col-sm-10">
    <div class="row">
        <div id="app-content-header">
            <ol class="breadcrumb">
                <li><a href="#99sy/syDashboard"><i class="fa fa-home fa-2x"></i></a></li>
                <li><a href="#99sy/syDashboard">메인</a></li>
            </ol>
        </div>
    </div>
    <div class="row mt-10">
    	<div class="col-xs-12" ng-show="!vm.allOpen">
			<div data-content-box-layer data-box-title="vm.maintitle">
				<div style="text-align:center; padding:10px;">
					<img data-ng-src='{{vm.userJoinImg}}' width='100px' height='100px' style='margin-right:10px; margin-left:10px;'/> 
					<img data-ng-src='{{vm.markImg}}' width='100px' height='100px' style='margin-right:10px; margin-left:10px; cursor: pointer;' data-ng-click="vm.markmanagerClick()"/> 
					<img data-ng-src='{{vm.parsImg}}' width='100px' height='100px' style='margin-right:10px; margin-left:10px; cursor: pointer;' data-ng-click="vm.parsClick()"/>
					<img data-ng-src='{{vm.arrowImg}}' width='60px' height='60px' style='margin-right:10px; margin-left:10px;'/> 
					<img data-ng-src='{{vm.saImg}}' width='100px' height='100px' style='margin-right:10px; margin-left:10px;'/>
                </div>
    		</div>
    	</div>
    	
    	<div class="col-xs-12">
			<div data-content-box-layer data-box-title="vm.mainComponents.displayName" data-open="vm.mainComponents.open">      
    			<div data-ng-include="vm.mainComponents.templateURL"></div>
    		</div>
    	</div>
    	<div class="col-xs-12">
			<div data-content-box-layer data-box-title="vm.subComponents.displayName" data-open="vm.subComponents.open">      
    			<div data-ng-include="vm.subComponents.templateURL"></div>
    		</div>
    	</div>
        <div class="col-xs-4 col-xs-push-8" style="z-index:1;">
            <div class="home-search-btn text-right">
               <div class="btn-group" role="group" aria-label="로걸스토리지 설정">
                    <button type="button" class="btn btn-default" data-ng-click="vm.removeDashboardSetting()">
                        <i class="fa fa-undo" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-default" title="dashboard list 설정" data-ng-click="vm.openDashboardSetting()">
                        <i class="fa fa-cog" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
    	<div class="col-xs-12" style="margin-top:-30px;">
            <div>
                <ul class="nav nav-tabs page-tabs">
                    <li data-ng-repeat="tab in vm.tab.tabs" data-ng-class="{'active': tab.active}">
                        <a href="#" data-ng-click="vm.tab.changeTab($event, tab)">{{tab.name}}</a>
                    </li>
                </ul>
            </div>
            <div data-ng-repeat="component in vm.components | filter:{visible:true} | orderBy:'order'">
                <div class="row mt-10">
                    <div class="col-xs-12">
                        <div data-content-box-layer data-box-title="component.displayName" data-open="vm.allOpen">
                            <div data-ng-include="component.templateURL"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
