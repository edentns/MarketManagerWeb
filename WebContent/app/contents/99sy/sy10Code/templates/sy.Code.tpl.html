<div id="app-content" class="col-xs-12 col-sm-10">
    <div class="row">
        <div id="app-content-header">
            <div class="col-xs-4 content-header-title">
                <h2 class="content-title">코드관리</h2>
            </div>
            <div class="col-xs-8 content-header-location">
                <ol class="breadcrumb">
                    <li><a href="#99sy/syDashboard"><i class="fa fa-home fa-2x"></i></a></li>
                    <li><a href="#99sy/syCode">코드관리</a></li>
                </ol>
            </div>
        </div>
    </div>

    <!-- 코드 CONTENT Layer -->
    <div class="row">
        <!-- 코드분류 Layer -->
        <div class="content-area-container col-xs-6">
            <div data-content-box-layer data-box-title="syCodeVO.boxTitle">
                <form class="box-content-search">
                    <select class="ae-form-control" title="코드분류 검색 유형선택" data-ng-model="syCodeVO.searchKind">
                        <option data-ng-repeat="searchInfo in syCodeVO.searchKindList" value="{{searchInfo.value}}">{{searchInfo.name}}</option>
                    </select>
                    <div class="group-search-btn">
                        <div class="group-input-box">
                            <input data-ae-input-click-focus class="ae-form-control group-input" title="검색어 입력" data-ng-model="syCodeVO.searchNm">
                        </div>
                        <button type="submit"  class="group-btn group-inquiry-btn" title="코드분류 조회" data-ng-click="syCodeVO.inquiry()">
                            <i class="fa fa-search"></i> 조회
                        </button>
                    </div>
                </form>
                <div class="box-content-article">
                    <div class="article-header">
                        <div class="col-xs-6 article-header-box">
                            <button type="button" class="ae-btn" data-ng-click="syCodeVO.inquiry()"><i class="fa fa-refresh"></i></button>
                        </div>
                    </div>
                    <kendo-grid options="syCodeVO" id="grid" name="grid">
                	</kendo-grid>
                </div>
            </div>
        </div>
        <!--/ 코드분류 Layer END -->

        <!-- 사용자코드 & 시스템코드 Layer -->
        <div class="content-area-container col-xs-6">
            <div class="content-box-row" data-ng-controller="sy.CodeCustomCtrl">
            	<div data-content-box-layer data-box-title="gridCusCodeVO.boxTitle">
	                <kendo-grid options="gridCusCodeVO" id="gridCusCodeVO">
	                </kendo-grid>
            	</div>
            </div>

            <div class="content-box-row" data-ng-controller="sy.CodeSystemCtrl">
                <div data-content-box-layer data-box-title="gridSysCodeVO.boxTitle">
                    <kendo-grid options="gridSysCodeVO">
                	</kendo-grid>
                </div>
            </div>
        </div>
        <!--/ 사용자코드 & 시스템코드 Layer END -->
    </div>
    <!--/ 코드 CONTENT Layer END -->
</div>
