<div id="app-content" class="col-xs-12 col-sm-10">
    <div class="row">
        <div id="app-content-header">
            <ol class="breadcrumb">
                <li><a href="#99sy/syDashboard"><i class="fa fa-home fa-2x"></i></a></li>
                <li><a href="#99sy/syUser">사용자관리</a></li>
            </ol>
        </div>
    </div>

    <!-- 검색 -->
    <div class="row">
        <div class="content-area-container col-xs-12" style="margin:0px 0px -5px 0px;" id="searchId">
            <div data-content-box-layer data-box-title="syUserVO.boxTitle" data-is-open="syUserVO.isOpen(val)">
                <form class="search-type1">
                    <table>
                        <colgroup>
                            <col style="width: 7%;">
                            <col style="width: 18%;">
                            <col style="width: 7%;">
                            <col style="width: 18%;">
                            <col style="width: 7%;">
                            <col style="width: 18%;">
                            <col style="width: 7%;">
                            <col style="width: 18%;">
                        </colgroup>
                        <tbody>
                        <tr>
                            <th>부서</th>
                            <td>
                            	<co01-mcbox model="syUserVO.selectedDeptIds" options="syUserVO.departCodeList" setting="syUserVO.settingDept" ></co01-mcbox>
                            </td>
                            <th>직급</th>
                            <td>
                            	<co01-mcbox model="syUserVO.selectedRankIds" options="syUserVO.rankCodeList" setting="syUserVO.settingCode" ></co01-mcbox>
                            </td>
                            <th>성명</th>
                            <td>
                            	<input type="text" class="form-control wid-x6" title="성명입력" data-ng-model="syUserVO.searchName" data-eden-type="kor">
                            </td>
                            <th>재직상태</th>
                            <td>
                            	<co01-mcbox model="syUserVO.selectedStatIds" options="syUserVO.empStatList" setting="syUserVO.settingCode" ></co01-mcbox>
                            </td>
                        </tr>
                        <tr>
                        	<th>권한</th>
                            <td>
                            	<co01-mcbox model="syUserVO.selectedAtrtIds" options="syUserVO.atrtCodeList" setting="syUserVO.settingAtrt" ></co01-mcbox>
                            </td>
                            <th></th>
                            <td colspan="5">
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <div class="btn-group1 mt-10">
                        <kendo-button type="submit" class="k-primary" title="검색" data-ng-click="syUserVO.doInquiry()" style="width:70px;">검색</kendo-button>
                        <kendo-button type="botton" title="초기화" data-ng-click="syUserVO.reset()" style="width:70px;">초기화</kendo-button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 유저 리스트 -->
    <div class="row">
        <div class="content-area-container col-xs-12" style="padding:0px 0px 0px 0px;">	
		    <div id="userkg" kendo-grid="gridUserVO" options="gridUserVO">
	        </div>	
        </div>
    </div>
    <!--/ 유저 리스트 END -->
</div>

<!-- 그리드 툴바 템플릿 -->
<script id="toolbar-template" type="text/x-kendo-template">
	<button class="k-button k-button-icontext k-grid-edit" ng-click="syUserVO.moveInsertPage()"><span class="k-icon k-i-edit"></span>신규등록</button>    
</script>
