<div id="app-content" class="col-xs-12 col-sm-10">
    <div class="row">
        <div id="app-content-header">
            <ol class="breadcrumb">
                <li><a href="#01ma/maDashboard"><i class="fa fa-home fa-2x"></i></a></li>
                <li><a href="#01ma/maMrkOpt">마켓카테고리관리</a></li>
            </ol>
        </div>
    </div>
    <div class="row">
        <!-- 검색 -->
        <div class="content-area-container col-xs-12" style="margin:0px 0px -5px 0px;">
        	<div data-content-box-layer data-box-title="ma04MrkOptVO.boxTitle" data-is-open="ma04MrkOptVO.isOpen(val)">
                <form class="search-type1" id="myForm">
                	<table>
                        <colgroup>
                            <col style="width: 10%;">
                            <col style="width: 22%;">
                            <col style="width: 10%;">
                            <col style="width: 23%;">
                            <col style="width: 10%;">
                            <col style="width: 23%;">
                        </colgroup>
                        <tbody>
                        <tr>
                            <th>마켓명</th>
                            <td>
                            	<select kendo-drop-down-list
                            			k-options="ma04MrkOptVO.mngMrkDs"
                            			k-ng-model="ma04MrkOptVO.mngMrkMd" style="width:100%;">
                            	</select>
                            </td>
                            <th></th>
                            <td></td>
                            <th></th>
                            <td></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="btn-group1 mt-10">
                        <kendo-button type="submit "style="width:70px;" class="k-primary" title="검색" data-ng-click="ma04MrkOptVO.doInquiry()">검색</kendo-button>
                        <kendo-button type="botton" style="width:70px;" class="" title="초기화" data-ng-click="ma04MrkOptVO.initLoad(false)">초기화</kendo-button>                       
                    </div>
				</form>
            </div>
        </div>
               
        <!-- 조회 리스트 -->          
		<div class="content-area-container col-xs-12" style="padding:0px 0px 0px 0px;">
			<div class="content-area-container col-xs-4">
				<div kendo-grid="kg0" options="ma04MrkOptGridVO[0]"></div>
			</div>
			<div class="content-area-container col-xs-4">
				<div kendo-grid="kg1" options="ma04MrkOptGridVO[1]"></div>
			</div>
			<div class="content-area-container col-xs-4">
				<div kendo-grid="kg2" options="ma04MrkOptGridVO[2]"></div>
			</div>
        </div>
              
		<div class="content-area-container col-xs-12" style="padding:0px 0px 0px 0px;">
			<div kendo-grid="kg3" options="ma04MrkOptGridVO[3]"></div>
        </div>
    </div>
</div>
