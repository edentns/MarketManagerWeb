<div id="app-content" class="col-xs-12 col-sm-10">
    <div class="row">
        <div id="app-content-header">

    <div class="row">
        <!-- 검색 -->

                        <colgroup>

                        <tr>
                            <th>마켓명</th>
                            <td>
                            	<co01-mcbox id="qa-asr-sts" title="답변처리상태" model="itlDataVO.mngMrkModel" options="itlDataVO.mngMrkBind" setting="itlDataVO.settingMrk"  style="width:100%;">
        						</co01-mcbox>
                            </td>
                            <th>작업명</th>
                            <td>
                            	<co01-mcbox id="qa-asr-sts" title="답변처리상태" model="itlDataVO.nmJobModel" options="itlDataVO.nmJobBind" setting="itlDataVO.setting"  style="width:100%;">
        						</co01-mcbox>        		
                            </td>		
                            <th>작업상태</th>
                            <td colspan="2">     
					            <co01-mcbox id="qa-asr-sts" title="답변처리상태" model="itlDataVO.stJobModel" options="itlDataVO.stJobBind" setting="itlDataVO.setting"  style="width:100%;">
        						</co01-mcbox>	
                            </td>

                        </tr>
                        <tr>
                            <th>예약일시</th>

                            </td>
                        </tr>
                        </tbody>
                    </table>            
                    <div class="btn-group1 mt-10">

        </div>

<style>
table tbdoy tr th, table tbody tr td {
	padding: 6px 7px;
	text-align: left;
	vertical-align: middle;
}

.not_pop_title{
	padding: 10px;
}
/*
    Increase the width of the edit form.
    The default one is 400px.
*/
.k-edit-form-container{
    width: 900px;
}
/*
    Decrease the width of the edit form labels. The default one is 30%.
    The new width should depend on the column titles.
    Switch the text alignment to the left. By default, it is to the right.
*/
.k-popup-edit-form .k-edit-label{
    width: 20%;
    text-align: left;
}
/*
    Increase the width of the textbox containers. The default one is 60%.
    The sum of label and editor percentage widths should be around 90%, to make up for existing paddings.
*/
.k-popup-edit-form .k-edit-field{
    width: 70%;
}
/*
    Expand the edit textboxes and any other Kendo UI widgets.
    In case of unexpected side effects, use widget-specific classes, instead of .k-widget.
*/
.k-popup-edit-form .k-edit-field > .k-textbox,
.k-popup-edit-form .k-edit-field > .k-widget:not(.k-tooltip){
    width: 98%;
}
.signal{    
    width: 99%;
    margin: 5px;
}
.border-bottom-line{	
	border-bottom: 1px solid #eee;
}
.k-edit-form-container .k-edit-buttons{
	border-style: none;
}
#example{
    min-height: 200px;
}
#example .title {
    font-weight: bold;
    margin-bottom: 25px;
}
.search-wrapper {
    width: 100%;
}
.query-match {
	color: red;
}
.select-all-wrapper {
    margin-top: 20px;
    margin-bottom: 20px;
}
.selected-count {
    float: right;
    color: #aaa;
}
.k-treeview {
    border-width: 1px!important;
    padding: 5px;
}
.selectedName {
    padding: 5px 10px;
    background: #aaa;
    color: white;
    float: left;
    margin-right: 5px;
    margin-bottom: 5px;
    border-radius: 10px;
} 
.class-target-dropdown{
	width:65%; 
	display:inline-block; 
	vertical-align:middle;
}
.class-target-button{
	width:33%; 
	display:inline-block; 
	vertical-align:middle; 
	text-align:right;
}
.k-editor-toolbar-wrap{
	text-align: left;
};
</style>
