<div id="app-content" class="col-xs-12 col-sm-10">
    <div class="row">
        <div id="app-content-header">
            <ol class="breadcrumb">
                <li><a href="#01ma/maDashboard"><i class="fa fa-home fa-2x"></i></a></li>
                <li><a href="#01ma/maMngMrk">관리자마켓관리</a></li>
            </ol>
        </div>
    </div>
    <div class="row">
        <!-- 검색 -->
        <div class="content-area-container col-xs-12">
        	<div data-content-box-layer data-box-title="mngMrkDateVO.boxTitle" data-is-open="mngMrkDateVO.isOpen(val)">
                <form class="search-type1" id="myForm">
                	<table>
                        <colgroup>
                            <col style="width: 10%;">
                            <col style="width: 22%;">
                            <col style="width: 10%;">
                            <col style="width: 23%;">
                            <col style="width: 10%;">
                            <col style="width: 23%;">
                        </colgroup>
                        <tbody>
                        <tr>
                            <th>마켓명</th>
                            <td>
                            	<input class="k-textbox" title="마켓명" ng-model="mngMrkDateVO.searchText.value" focus="mngMrkDateVO.searchText.focus" data-eden-type="kor" type="text" style="width:100%;"/>
                            </td>
                            <th>연동방법</th>
                            <td>
                            	<co01-mcbox model="mngMrkDateVO.methodDataCode" options="mngMrkDateVO.methodDataSource" setting="mngMrkDateVO.methodDataSetting" style="width:100%;">
		        				</co01-mcbox>
                            </td>
                            <th>연동상태</th>
                            <td>
                            	<co01-mcbox model="mngMrkDateVO.statusDataCode" options="mngMrkDateVO.statusDataSoruce" setting="mngMrkDateVO.statusDataSetting" style="width:100%;">
		        				</co01-mcbox> 	
                            </td>           
                        </tr>
                        <tr>
                            <th>연동기간 </th>
                            <td colspan="5">  
                            	<div class="frm-group" data-date-search-group="mngMrkDateVO.datesetting"></div>
                            </td>
                        </tr>
                        </tbody>
                    </table>                    
                    <div class="btn-group1 mt-20">
                        <kendo-button type="submit "style="width:70px;" class="k-primary" title="검색" data-ng-click="mngMrkDateVO.doInquiry()">검색</kendo-button>
                        <kendo-button type="botton" style="width:70px;" class="" title="초기화" data-ng-click="mngMrkDateVO.init()">초기화</kendo-button>                       
                    </div>
                    <br/>
                    <p class="text-center">총  <strong>{{mngMrkDateVO.dataTotal}}</strong>건이 검색되었습니다.</p>
                </form>
            </div>
        </div>
                
        <!-- 조회 리스트 -->          
		<div class="content-area-container col-xs-12" style="padding:0px 0px 0px 0px; margin-top:-5px;">	
			<div kendo-grid="kg" options="gridMngMrkUserVO">
	        </div>            
        </div>
    </div>
</div>
