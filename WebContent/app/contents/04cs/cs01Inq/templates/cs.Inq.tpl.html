<div id="app-content" class="col-xs-12 col-sm-10">
    <div class="row">
        <div id="app-content-header">

    <div class="row">

        	<div data-content-box-layer data-box-title="csDataVO.boxTitle" data-is-open="csDataVO.isOpen(val)">
                <form class="search-type1" id="myForm">
                	<table>
                        <colgroup>
                            <col style="width: 7%;">
                            <col style="width: 18%;">
                            <col style="width: 7%;">
                            <col style="width: 23%;">
                            <col style="width: 7%;">
                            <col style="width: 18%;">
                            <col style="width: 7%;">
                            <col style="width: 18%;">
                        </colgroup>
                        <tbody>
                        <tr>
                            <th>마켓명</th>
                            <td>
                            	<co01-mcbox id="cs-mrk" title="마켓명" model="csDataVO.csMrkNameMo" options="csDataVO.csMrkNameOp " setting="csDataVO.setting"  style="width:100%;">
        						</co01-mcbox> 
                            </td>
                            <th>상품명</th>
                            <td>
                            	<input data-ng-model="csDataVO.procName.value"
                            			focus="csDataVO.procName.focus"
                            			title="상품명"
                            			data-eden-type="kor" 
                            			type="text" 
                            			class="form-control" style="width:100%;"/>
                            </td>		
                            <th>상태</th>
                            <td>            
       							<co01-mcbox id="cs-status" title="상태" model="csDataVO.csStatusMo" options="csDataVO.csStatusOp" setting="csDataVO.setting"  style="width:100%;">
        						</co01-mcbox>        						
                            </td>   
                            <th>문의구분</th>
                            <td>    
                            	<input data-ng-model="csDataVO.csQuestionCodeMo.value"
                            			focus="csDataVO.csQuestionCodeMo.focus"
                            			title="문의구분"
                            			data-eden-type="kor" 
                            			type="text" 
                            			class="form-control" style="width:100%;"/>	
                            </td>         
                        </tr>
                        <tr>
                            <th>구매자</th>
                            <td>                            	              	
                            	<input data-ng-model="csDataVO.buyerName.value"
                            			focus="csDataVO.buyerName.focus"
                            			title="구매자"
                            			data-eden-type="kor" 
                            			type="text" 
                            			class="form-control" style="width:100%;"/>
                            </td>
                            <th>주문번호</th>
                            <td>                            	              	
                            	<input data-ng-model="csDataVO.orderNo.value"
                            			focus="csDataVO.orderNo.focus"
                            			title="주문번호"
                            			data-eden-type="kor" 
                            			type="text" 
                            			class="form-control" style="width:100%;"/>
                            </td>
                            <th>
                            </th>
                            <td>
                            </td>
                            <th>
                            </th>
                            <td>
                            </td>                            
                        </tr>
                        <tr>
                            <th>문의일자</th>
                            <td colspan="7">                            	              	
                            	<div class="frm-group" data-date-search-group="csDataVO.datesetting" style="display:inline-block;"></div>
                            </td>
                        </tr>
                        </tbody>
                    </table>         		     
                    <div class="btn-group1 mt-10">
                        <kendo-button type="submit" class="k-primary" title="검색" data-ng-click="csDataVO.inQuiry()" style="width:70px;" >검색</kendo-button>
                        <kendo-button type="botton" title="초기화" data-ng-click="csDataVO.inIt()" style="width:70px;" >초기화</kendo-button>
                    </div>
                </form>
            </div>
        </div>
                
        <!-- 승인 리스트 -->          
		<div class="content-area-container col-xs-12" style="padding:0px 0px 0px 0px;">			
			<kendo-tooltip options="gridCsVO.tooltipOptions">				
		        <div id="divCsGrd" kendo-grid="cskg" options="gridCsVO">
		        </div>	  
		    </kendo-tooltip>          
        </div>
    </div>
</div>
