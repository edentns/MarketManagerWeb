<div ng-controller="AppCtrl">
	<header id="app-header" data-header-div></header>

	<div id="app-main" class="container-fluid">
		<div class="row" style="display:flex;">
			<div id="menuMain" class="col-xs-2-fix" style="overflow:visible;">
				<div id="menuView" style="padding:0 10px; width:100%; overflow:visible;">
					<menu-navigation menu-config="menu" menu-height="100vh;"></menu-navigation>
				</div>
				<div id="leftAvtmSlides" style="border-width: 1px;border-style: double;margin: 0px;padding-left: 10px; background-color:white;">
				</div>
			</div>
			<div id="contentMain" class="col-xs-12 col-sm-12" style="margin:0; padding:0;">
				<div id="conView">
					<div data-ui-view="contentView"></div>
				</div>
				<div id="helpView">
					<textarea id="helpEditor"></textarea>
				<div>
			</div>
		</div>
	</div>
</div>

    -webkit-box-sizing:border-box;
